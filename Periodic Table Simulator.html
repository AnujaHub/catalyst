<!DOCTYPE html>

    <title>Periodic Table Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
        }

        body {
            width: 100%;
            font-family: "Noto Sans", sans-serif;
            background-color: rgb(13, 12, 27);
            font-size: 16px;
        }

        .navbar {  
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .logo {
            width: 120px;
            height: 120px;
            cursor: pointer;
        }

        .navbar ul {
            list-style-type: none;
            text-align: center;
        }

        .navbar li {
            margin: 0 20px;
            display: inline-block;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            transition: 0.5s;
        }

        .navbar a:hover {
            text-shadow: 0 0 10px #fff;
        }

        .main-container {
            margin: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 30px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .search-card {
            background-color: rgba(166, 115, 191, 0.242);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: 0.5s;
        }

        .search-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px hsla(0, 0%, 100%, 0.3);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid rgb(185, 122, 227);
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid rgb(185, 122, 227);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.5s;
        }

        button:hover {
            box-shadow: 0 0 8px hsla(0, 0%, 100%, 0.3);
        }

        .result-card {
            background-color: rgba(166, 115, 191, 0.242);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .blocks-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 30px;
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .block-card {
            background-color: rgba(45, 46, 45, 0.463);
            border-radius: 8px;
            width: 380px;
            height: 220px;
            border: 2px double white;
            overflow: hidden;
            transition: 0.5s;
        }

        .block-card:hover {
            transform: translateY(-9px);
            box-shadow: 0 0 10px hsla(0, 0%, 100%, 0.3);
        }

        .block-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: rgb(45, 45, 45);
            color: white;
            padding: 40px 50px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 0;
        }

        .footer-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>

        <div id="result" class="result-card">

    function searchByAN() {
        const an = Number(document.getElementById("atomicNumber").value);
        const element = elements.find(e => e.an === an);
        displayResult(element);
    }

    function searchBySymbol() {
        const symbol = document.getElementById("symbol").value.trim();
        const element = elements.find(e => e.symbol.toLowerCase() === symbol.toLowerCase());
        displayResult(element);
    }

    function displayResult(element) {
        const resultText = document.getElementById("resultText");
        if (element) {
            resultText.innerHTML = `
                <p style="font-size: 1.2em; margin: 10px;">${element.name}</p>
                <p style="margin: 5px;">Atomic Number: ${element.an}</p>
                <p style="margin: 5px;">Symbol: ${element.symbol}</p>
                <p style="margin: 5px;">Atomic Mass: ${element.am}</p>
            `;
        } else {
            resultText.innerHTML = "<p style='font-size: 1.2em;'>Element not found</p>";
